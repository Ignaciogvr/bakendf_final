# =========================================
#   CONFIGURACIÓN DE BASE DE DATOS MYSQL
# =========================================
spring.datasource.url=jdbc:mysql://localhost:3306/huerto_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================================
#   HIBERNATE (IMPORTANTE PARA data.sql)
# =========================================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =========================================
#   EJECUCIÓN DE schema.sql + data.sql
# =========================================
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# =========================================
#   CORS / MVC
# =========================================
spring.web.mvc.dispatch-options-request=true

# =========================================
#   CONFIG JWT
# =========================================
app.jwt.secret=MI_SECRETO_SUPER_SEGURO_HUERTO_2024
app.jwt.expiration=28800000

# =========================================
#   SERVER
# =========================================
server.port=8080
